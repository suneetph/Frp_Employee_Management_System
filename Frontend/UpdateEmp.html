            <h5 class="text-center" style="padding-top: 10px; padding-bottom: 10px;"><em>Fill the below fields to modify employee details</em> : -</h5>
            <div class="row newForm">
                <div class="form-group">
                    <label asp-for="employeeId">ID No:</label>
                    <input type="text" name="employeeId" class="form-control" id="employeeId" readonly />
                </div>
                <div class="form-group">
                    <label for="firstName">FirstName:</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" />
                </div>
                <div class="form-group">
                    <label for="lastName">LastName:</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" />
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date Of Birth:</label>
                    <input type="date" name="dateOfBirth" class="form-control" id="dateOfBirth" />
                </div>

                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" name="email" class="form-control" id="email" />
              </div>
              <div class="form-group">
                <label for="deptId">DeptId:</label>
                <input type="text" name="deptId" class="form-control" id="deptId" />
            </div>
                
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" name="city" class="form-control" id="city" />
                </div>
                
                <div class="text-center panel-body submitBtn">
                    <button type="submit" class="btn btn-secondary" id="UpdateButton">Update</button>
                    <button type="submit" class="btn btn-secondary" onclick="window.location.href='show_emp_a.html'">Back to List</button>
                </div>
            </div>
            <div style="display:none;padding-bottom: 80px;" id="resultDiv">
                <p class="text-start"><strong>Modified</strong> : Employee details </p>
                <table class="table">
                    <thead><tr><th>ID No</th><th>FirstName</th><th>LastName</th><th>DOB</th><th>Email</th><th>DeptId</th><th>City</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            
    </main> 

    <script>
        $(document).ready(function () {
            GetDetails();
        
            function GetDetails() {
                let params = (new URL(document.location)).searchParams;
                let id = params.get("id");
                $.ajax({
                    url: "https://localhost:7242/api/project/showuser/" + id,
                    type: "get",
                    contentType: "application/json",
                    success: function (result, status, xhr) {
                        $("#employeeId").val(result["employeeId"]);
                        $("#firstName").val(result["firstName"]);
                        $("#lastName").val(result["lastName"]);
                        $("#email").val(result["email"]);
                        $("#dateOfBirth").val(result["dateOfBirth"]);
                        $("#deptId").val(result["deptId"]);
                        $("#city").val(result["city"]);
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr)
                    }
                });
            }
        
            $("#UpdateButton").click(function (e) {
                let params = (new URL(document.location)).searchParams;
                let id = params.get("id");
            
                data= JSON.stringify({
                    Eid: $("#employeeId").val(),
                    Ename: $("#firstName").val(),
                    Salary: $("#lastName").val(),
                    Email: $("#email").val(),
                    Doj: $("#dateOfBirth").val(),
                    DepId: $("#deptId").val(),
                    City:$("#city").val()
                }),
        
                $.ajax({
                    url: "https://localhost:7242/api/project/admin/edit"+id,
                    type: "put",
                    headers:{
                    'Content-Type':'application/json;charset=UTF-8',
                    'Access-Control-Allow-Origin':'*',
                    'Access-Control-Allow-Method':'*'},
                    data: data,
                    processData: false,
                    contentType: false,
                    success: function (result, status, xhr) {
                        
                        var str = "<tr><td>" + result["employeeId"] + "</td><td>" + result["firstName"] + "</td><td>" + result["lastName"] +"</td><td>" + result["email"]+ "</td><td>" + result["dateOfBirth"]+"</td><td>" + result["deptId"]+"</td><td>"+result["city"]+"</td>";
                        $("table tbody").append(str);
                        $("#resultDiv").show();
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr)
                    }
                });
            });
        });
    </script>
    <script>
        $("#logoutBtn").click(function(e){
          localStorage.setItem("LoggedIn","False");
          window.location.href('NewLogin.html');
        });
    </script>
